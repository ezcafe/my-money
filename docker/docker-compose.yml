  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')}
        VERSION: ${VERSION:-1.0.0}
        NODE_VERSION: ${NODE_VERSION:-25.2.1}
    container_name: my-money-backend
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mymoney}
      PORT: 4000
      NODE_ENV: production
      OPENID_CLIENT_ID: ${OPENID_CLIENT_ID}
      OPENID_CLIENT_SECRET: ${OPENID_CLIENT_SECRET}
      OPENID_DISCOVERY_URL: ${OPENID_DISCOVERY_URL}
    ports:
      - "4000:4000"
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - my-money-network
    healthcheck:
      # Use Node.js for health check (available in container)
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')}
        VERSION: ${VERSION:-1.0.0}
        NODE_VERSION: ${NODE_VERSION:-25.2.1}
        NGINX_VERSION: ${NGINX_VERSION:-alpine}
    container_name: my-money-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - my-money-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  my-money-network:
    driver: bridge


